name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build site
        run: |
          # Add your build steps here
          # Example: npm install && npm run build
          # Or for Jekyll: bundle install && bundle exec jekyll build
          mkdir -p public  # Ensure output directory exists
          echo "<h1>My GitHub Pages Site</h1>" > public/index.html  # Temporary test content

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: public  # Ensure this matches your build output directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: github-pages  # Match the artifact name
